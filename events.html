<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS DOM Summary</title>
</head>
<body>
    <h1>Final DOM Event Handlers</h1>
    <h3 id="handler">Default Text</h3>
    <button onclick="handlerFunction()">Handle Event</button>
    <script>
        function handlerFunction(){
            const handlerStatus = document.getElementById('handler');
            handlerStatus.innerText = 'Handled by function attached on onclick attribute';
        }
    </script>
</body>
</html>
